<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kartu Ucapan Selamat Ulang Tahun</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Kembang Api -->
        <div class="fireworks-container">
            <div class="firework"></div>
            <div class="firework"></div>
            <div class="firework"></div>
        </div>
        
        <!-- Balon -->
        <div class="balloon-container">
            <img src="images/balloon1.png" alt="Balloon" class="balloon" style="animation-delay: 0s;">
            <img src="images/balloon2.png" alt="Balloon" class="balloon" style="animation-delay: 2s;">
            <img src="images/balloon3.png" alt="Balloon" class="balloon" style="animation-delay: 4s;">
        </div>

        <!-- Kucing -->
        <div class="cat-container">
            <img src="images/cat.png" alt="Cat" class="cat">
        </div>
        
        <!-- Kado -->
        <div class="gift-box" id="giftBox">
            <div class="gift-lid"></div>
            <div class="gift-body">
                <img src="images/gift.png" alt="Gift" class="gift-image">
            </div>
           
        </div>
        
        <!-- Kartu Ucapan -->
        <div class="card" id="birthdayCard">
            <div class="card-content">
                <img src="images/birthday_image.jpg" alt="Selamat Ulang Tahun" class="card-image">
                <h1 class="card-title">🎉 Selamat Ulang Tahun! 🎂</h1>
                <p class="card-text">Semoga hari ini menjadi awal dari tahun yang penuh kebahagiaan, kesuksesan, dan keberkahan.</p>
               <audio id="birthdayAudio" src="audio/birthday_song.mp3"></audio>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
